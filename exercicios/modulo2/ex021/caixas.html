<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1{
            height: 300px;
            background-color: lightgrey;
            width: 300px;
            border: 5px solid red;
            margin: auto;
            padding: 10px;
            outline: 5px dashed blue;

        }
        a{
            border-width: 10px;
            border-style: solid;
            border-color: brown;
        }
        p{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa Box Level</h1>
    <p>Parágrafos também são exemplos de box level, mas os <a href="#">links</a> são exemplos de inline level.</p>
    
</body>
</html>
